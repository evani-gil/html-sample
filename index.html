<!DOCTYPE html>

        <title>Form Sample</title>
        <link rel="stylesheet" href="styles.css">

    <body>
        <h1>Form Sample</h1>
        <form>
      First Name: <input placeholder="First Name">
      Last Name: <input placeholder="Last Name">
      <input type="submit" value="submit">
   </form>
   <h4>My Dream Developer Positions</h4>
    <input type="radio" id="frontEnd" name="jobs" value="frontEndDeveloper"/>
    <label for="frontEnd">Front End Developer</label><br>
    <input type="radio" id="backEnd" name="jobs" value="backEndDeveloper"/>
    <label for="backEnd">Back End Developer</label><br>
    <input type="radio" id="fullStack" name="jobs" value="fullStackDeveloper"/>
    <label for="fullStack">Full Stack Developer</label><br>
    <input type="radio" id="junior" name="jobs" value="juniorDeveloper"/>
    <label for="junior">Junior Developer</label><br>
    <button name="submit" type="submit">Submit</button>
